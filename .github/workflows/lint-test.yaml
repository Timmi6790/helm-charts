name: Lint and Test Charts

on: pull_request

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install helm-unittest
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: Build Helm dependencies
        run: |
          for chart_dir in charts/*/; do
            if [ -f "$chart_dir/Chart.yaml" ]; then
              echo "Building dependencies for $chart_dir"
              helm dependency build "$chart_dir"
            fi
          done

      - name: Extract dependencies for schema generation
        run: |
          for chart_dir in charts/*/; do
            if [ -d "$chart_dir/charts" ]; then
              cd "$chart_dir/charts"
              for tgz in *.tgz; do
                [ -f "$tgz" ] && tar -xzf "$tgz"
              done
              cd -
            fi
          done

      - name: Run unit tests
        run: |
          for chart in charts/*; do
            if [ -d "$chart/tests" ]; then
              echo "Running tests for $chart"
              helm unittest $chart
            else
              echo "No tests found for $chart, skipping..."
            fi
          done

  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4

      - uses: actions/setup-python@v6
        with:
          # https://github.com/helm/chart-testing-action/issues/177
          python-version: '3.14'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ./.github/configs/ct-lint.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --debug --config ./.github/configs/ct-lint.yaml --lint-conf ./.github/configs/lintconf.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0
        with:
          wait: '120s'

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ./.github/configs/ct-lint.yaml
name: Helm Schema Validation

on:
  pull_request:
    paths:
      - '**/values.yaml'
      - '**/values.schema.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-update-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install helm-schema plugin
        run: |
          helm plugin install https://github.com/dadav/helm-schema
          helm schema --version

      - name: Generate schemas
        run: |
          echo "=== Starting schema generation ==="
          for chart_dir in $(find charts -name "values.yaml" -exec dirname {} \;); do
            echo "Processing: $chart_dir"
          
            echo "  ðŸ“ Running helm schema..."
            schema_output=$(helm schema -input "$chart_dir/values.yaml" -output "$chart_dir/values.schema.json" 2>&1)
            exit_code=$?
          
            echo "  Exit code: $exit_code"
            echo "  Output: $schema_output"
          
            if [ -f "$chart_dir/values.schema.json" ]; then
              echo "  âœ… Schema created: $(wc -l < "$chart_dir/values.schema.json") lines"
            else
              echo "  âŒ Schema file not created"
            fi
          done
          
          echo ""
          echo "=== Files changed after generation ==="
          git status --short
          
          echo ""
          echo "=== Diff of changes ==="
          git diff --stat

      - name: Commit schema changes
        uses: stefanzweifel/git-auto-commit-action@v7
        id: auto-commit
        with:
          commit_message: "chore: update Helm values schemas"

      - name: Comment on PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”„ Helm values schemas have been automatically updated.'
            })

name: Helm Schema Validation

on:
  pull_request:
    paths:
      - '**/values.yaml'
      - '**/values.schema.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-update-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install helm-schema plugin
        run: |
          helm plugin install https://github.com/dadav/helm-schema
          helm schema --version

      - name: Generate schemas
        run: |
          for chart_dir in $(find charts -name "values.yaml" -exec dirname {} \;); do
            echo "Generating schema for $chart_dir"
            helm schema -input "$chart_dir/values.yaml" -output "$chart_dir/values.schema.json"
          done

      - name: Commit schema changes
        uses: stefanzweifel/git-auto-commit-action@v7
        id: auto-commit
        with:
          commit_message: "chore: update Helm values schemas"
          file_pattern: "*/values.schema.json"

      - name: Comment on PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”„ Helm values schemas have been automatically updated.'
            })

name: Helm Documentation

on:
  pull_request:
    paths:
      - '**/values.yaml'
      - '**/Chart.yaml'
      - '**/README.md.gotmpl'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install helm-docs plugin
        run: |
          brew install norwoodj/tap/helm-docs
          helm docs --version

      - name: Generate docs
        run: |
          helm docs --chart-search-root=charts --template-files=README.md.gotmpl

      - name: Commit documentation changes
        uses: stefanzweifel/git-auto-commit-action@v7
        id: auto-commit
        with:
          commit_message: "docs: update Helm chart documentation"

      - name: Comment on PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Helm chart documentation has been automatically updated.'
            })

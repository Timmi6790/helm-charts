name: Helm Documentation & Helm Schema

on:
  pull_request:
    paths:
      - '**/values.yaml'
      - '**/values.schema.json'
      - '**/Chart.yaml'
      - '**/README.md.gotmpl'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          # Need to run this with a custom token to re-trigger workflows after commit.
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Build Helm dependencies
        run: |
          for chart_dir in charts/*/; do
            if [ -f "$chart_dir/Chart.yaml" ]; then
              echo "Building dependencies for $chart_dir"
              helm dependency build "$chart_dir"
            fi
          done

      - name: Extract dependencies for schema generation
        run: |
          for chart_dir in charts/*/; do
            if [ -d "$chart_dir/charts" ]; then
              cd "$chart_dir/charts"
              for tgz in *.tgz; do
                [ -f "$tgz" ] && tar -xzf "$tgz"
              done
              cd -
            fi
          done

      - name: Install helm-schema plugin
        run: |
          helm plugin install https://github.com/dadav/helm-schema --verify=false
          helm schema --version

      - name: Generate schemas
        run: |
          helm schema

      - name: Install helm-docs
        run: |
          cd /tmp
          HELM_DOCS_VERSION=$(curl -s https://api.github.com/repos/norwoodj/helm-docs/releases/latest | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          tar -xzf helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Generate docs
        run: |
          helm-docs --chart-search-root=charts --template-files=README.md.gotmpl

      - name: Commit documentation changes
        uses: stefanzweifel/git-auto-commit-action@v7
        id: auto-commit
        with:
          commit_message: "docs: update Helm chart documentation and schemas"

      - name: Comment on PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Helm chart documentation and schema have been automatically updated.'
            })

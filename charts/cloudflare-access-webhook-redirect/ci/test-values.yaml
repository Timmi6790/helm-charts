test:
  secret: true

application:
  handler:
    targetBase: "https://test.google.com"
    paths:
      api/webhook:
        - ALL
      api/webhook2:
        - GET
        - POST

  cloudflareAccess:
    # Existing secret name with the cloudflare access tokens with client_id and client_secret
    secretName: "test-cloudflare-secret"

ingress:
  enabled: true
  hosts:
    - host: test.test.de
      paths:
       - path: /
         pathType: Prefix
  tls:
    - secretName: test-tls
      hosts:
        - test.test.de
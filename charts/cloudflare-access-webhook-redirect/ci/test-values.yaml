application:
  handler:
    targetBase: "https://test.google.com"
    paths:
      api/webhook:
        - ALL
      api/webhook2:
        - GET
        - POST

  cloudflareAccess:
    clientId: "testId"
    clientSecret: "testSecret"

ingress:
  enabled: true
  hosts:
    - host: test.test.de
      paths:
       - path: /
         pathType: Prefix
  tls:
    - secretName: test-tls
      hosts:
        - test.test.de
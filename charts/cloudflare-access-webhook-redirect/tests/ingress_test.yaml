suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: example.com
            paths:
              - path: /
                pathType: Prefix
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.ingressClassName
          value: nginx
      - equal:
          path: spec.rules[0].host
          value: example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix

  - it: should configure TLS
    set:
      ingress:
        enabled: true
        hosts:
          - host: example.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: example-tls
            hosts:
              - example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: example-tls
      - contains:
          path: spec.tls[0].hosts
          content: example.com

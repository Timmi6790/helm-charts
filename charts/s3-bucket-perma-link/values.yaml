# vim: set ft=yaml:
# yaml-language-server: $schema=values.schema.json

# @schema
# additionalProperties: true
# @schema
image:
  # @schema
  # type: string
  # @schema
  # -- Container image repository where the application image is stored.
  # Usually points to Docker Hub or a private registry.
  # Example: ghcr.io/your-org/s3-bucket-perma-link
  repository: timmi6790/s3-bucket-perma-link

  # @schema
  # type: string
  # @schema
  # -- Container image tag to deploy.
  # Pin to a version for predictable deployments rather than using "latest".
  tag: v0.2.2@sha256:242b6ae9e2b6856c8b60ddbab2b7dc747741ff400a0e0c279106a2174bd31101

  # @schema
  # enum: [Always, IfNotPresent, Never]
  # @schema
  # -- Kubernetes image pull policy.
  # Determines when the image should be pulled from the registry.
  pullPolicy: IfNotPresent

# @schema
# additionalProperties: true
# @schema
application:
  # @schema
  # enum: [debug, info, warn, error]
  # @schema
  # -- Log level for application output.
  logLevel: info

  # @schema
  # type: string
  # @schema
  # -- Sentry DSN for error tracking and reporting.
  # Leave empty to disable Sentry integration.
  sentryDsn: ""

  # @schema
  # additionalProperties: true
  # @schema
  # -- HTTP server configuration.
  # Defines where the application listens for incoming connections.
  server:
    # @schema
    # type: integer
    # @schema
    # -- Port number the server listens on.
    port: 8080

    # @schema
    # type: string
    # @schema
    # -- Host address to bind the HTTP server.
    # Typically `0.0.0.0` to listen on all network interfaces.
    host: 0.0.0.0

  # @schema
  # type: object
  # @schema
  handler:
    # @schema
    # type: object
    # additionalProperties:
    #   type: array
    #   items:
    #     type: string
    # @schema
    # -- Handler configuration defining static routes and their S3 mappings.
    # Each key represents a URL path, and the value is a list of "bucket,file" pairs.
    # Example:
    # ```yaml
    # entries:
    #   myfile: ["bucket1,file.txt"]
    #   mydir: ["bucket2,dir/index.html"]
    # ```
    entries: {}

  # @schema
  # additionalProperties: true
  # @schema
  # -- Configuration for connecting to an S3-compatible service.
  s3:
    # @schema
    # type: string
    # @schema
    # -- Name of an existing Kubernetes Secret containing S3 credentials.
    # The secret must include `access_key` and `secret_key` fields.
    secretName: ""

    # @schema
    # type: [string, "null"]
    # @schema
    # -- Optional access key (alternative to secretName)
    # accessKey: ""

    # @schema
    # type: [string, "null"]
    # @schema
    # -- Optional secret key (alternative to secretName)
    # secretKey: ""

    # @schema
    # type: string
    # @schema
    # -- S3-compatible API endpoint.
    # Example: "https://s3.amazonaws.com" or "https://minio.yourdomain.com"
    host: "s3.amazon.com"

    # @schema
    # type: string
    # @schema
    # -- AWS region or S3 region identifier.
    # Used for authenticating with region-specific endpoints.
    region: "eu-central-1"

  # @schema
  # additionalProperties: true
  # @schema
  # -- Health check probe configuration.
  # Application exposes health check on /health.
  healthCheck:
    # @schema
    # type: string
    # @schema
    # -- Path for health check endpoint.
    path: /health

    # @schema
    # additionalProperties: true
    # @schema
    # -- Startup probe configuration.
    # Protects slow starting containers from being killed by liveness probe.
    startup:
      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after the container has started before startup probe is initiated.
      initialDelaySeconds: 1

      # @schema
      # type: integer
      # @schema
      # -- How often (in seconds) to perform the probe.
      periodSeconds: 5

      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after which the probe times out.
      timeoutSeconds: 3

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive successes for the probe to be considered successful.
      successThreshold: 1

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive failures for the probe to be considered failed.
      failureThreshold: 12

    # @schema
    # additionalProperties: true
    # @schema
    # -- Liveness probe configuration.
    # Detects if the container needs to be restarted.
    liveness:
      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after the container has started before liveness probe is initiated.
      initialDelaySeconds: 1

      # @schema
      # type: integer
      # @schema
      # -- How often (in seconds) to perform the probe.
      periodSeconds: 10

      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after which the probe times out.
      timeoutSeconds: 5

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive successes for the probe to be considered successful.
      successThreshold: 1

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive failures for the probe to be considered failed.
      failureThreshold: 3

    # @schema
    # additionalProperties: true
    # @schema
    # -- Readiness probe configuration.
    # Detects if the container is ready to serve traffic.
    readiness:
      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after the container has started before readiness probe is initiated.
      initialDelaySeconds: 1

      # @schema
      # type: integer
      # @schema
      # -- How often (in seconds) to perform the probe.
      periodSeconds: 5

      # @schema
      # type: integer
      # @schema
      # -- Number of seconds after which the probe times out.
      timeoutSeconds: 3

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive successes for the probe to be considered successful.
      successThreshold: 1

      # @schema
      # type: integer
      # @schema
      # -- Minimum consecutive failures for the probe to be considered failed.
      failureThreshold: 3

# @schema
# additionalProperties: true
# @schema
securityContext:
  # @schema
  # type: boolean
  # @schema
  # -- Allow privilege escalation
  allowPrivilegeEscalation: false

  # @schema
  # additionalProperties: true
  # @schema
  capabilities:
    # @schema
    # type: array
    # @schema
    # -- Linux capabilities to drop
    drop:
      - ALL

  # @schema
  # type: boolean
  # @schema
  # -- Mount root filesystem as read-only.
  # Next.js ISR requires write access to update prerender cache.
  # Set to true only if your app doesn't use ISR.
  readOnlyRootFilesystem: true

# @schema
# additionalProperties: true
# @schema
podSecurityContext:
  # @schema
  # type: boolean
  # @schema
  # -- Run pod as non-root user
  runAsNonRoot: true

  # @schema
  # type: integer
  # @schema
  # -- User ID to run as
  runAsUser: 1000

  # @schema
  # type: integer
  # @schema
  # -- Group ID for file system access
  fsGroup: 1000

# @schema
# additionalProperties: true
# @schema
serviceAccount:
  # @schema
  # type: boolean
  # @schema
  # -- Whether to create a dedicated service account
  create: true

  # @schema
  # type: object
  # @schema
  # -- Additional annotations for the service account
  annotations: {}

  # @schema
  # type: string
  # @schema
  # -- Custom service account name (auto-generated if empty)
  name: ""

  # @schema
  # type: boolean
  # @schema
  # -- Whether to automount the service account token
  automountToken: false

# @schema
# additionalProperties: true
# @schema
service:
  # @schema
  # enum: [ClusterIP, NodePort, LoadBalancer]
  # @schema
  # -- Kubernetes Service type that exposes the application.
  type: ClusterIP

  # @schema
  # type: integer
  # @schema
  # -- Port that the Kubernetes Service will expose.
  # Typically maps to `application.server.port`.
  port: 80

# @schema
# additionalProperties: true
# @schema
ingress:
  # @schema
  # type: boolean
  # @schema
  # -- Enable or disable Kubernetes Ingress resource creation.
  # Set to `true` to expose the service externally via Ingress.
  enabled: false

  # @schema
  # type: string
  # @schema
  # -- Ingress class to use (e.g., "nginx", "traefik").
  # Should match your clusterâ€™s ingress controller configuration.
  ingressClassName: "nginx"

  # @schema
  # type: object
  # @schema
  # -- Custom annotations for the Ingress resource.
  # Useful for configuring ingress controllers (e.g., cert-manager, rate limits).
  annotations: {}

  # @schema
  # type: array
  # @schema
  # -- List of host configurations for the Ingress.
  # Each host defines rules for routing external traffic.
  # Example:
  # ```yaml
  # hosts:
  #   - host: s3.example.com
  #     paths:
  #       - path: /
  #         pathType: Prefix
  # ```
  hosts: []

  # @schema
  # type: array
  # @schema
  # -- TLS configuration for securing ingress connections.
  # Example:
  # ```yaml
  # tls:
  #   - secretName: s3-cert
  #     hosts:
  #       - s3.example.com
  # ```
  tls: []

# @schema
# additionalProperties: true
# @schema
resources:
  # @schema
  # additionalProperties: true
  # @schema
  # -- Resource limits define the maximum resources the container can use.
  limits:
    # @schema
    # type: string
    # @schema
    # -- Maximum memory allocation for the container.
    memory: 20Mi

  # @schema
  # additionalProperties: true
  # @schema
  # -- Resource requests define the guaranteed resources reserved for the container.
  requests:
    # @schema
    # type: string
    # @schema
    # -- Minimum memory requested by the container.
    memory: 15Mi

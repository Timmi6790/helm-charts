apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-next-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - /nodejs/bin/node
            - -e
            - >
              const fs=require('fs'),path=require('path');
              const copy=(s,d)=>{
                if(!fs.existsSync(d)) fs.mkdirSync(d,{recursive:true});
                for(const e of fs.readdirSync(s,{withFileTypes:true})){
                  const sp=path.join(s,e.name), dp=path.join(d,e.name);
                  if(e.isDirectory()) copy(sp,dp);
                  else if(e.isFile()) fs.copyFileSync(sp,dp);
                }
              };
              copy('/app/.next/server','/mnt/next-server');
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
          volumeMounts:
            - name: next-server
              mountPath: /mnt/next-server
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.application.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.startup.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.startup.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.startup.failureThreshold }}
          livenessProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.liveness.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.readiness.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.readiness.failureThreshold }}
          resources:
            {{- with .Values.resources.requests }}
            requests:
              {{- with .cpu}}
              cpu: {{ . | quote }}
              {{- end }}
              {{- with .memory}}
              memory: {{ . | quote }}
              {{- end }}
            {{- end }}
            {{- with .Values.resources.limits }}
            limits:
              {{- with .cpu}}
              cpu: {{ . | quote }}
                {{- end }}
                {{- with .memory}}
              memory: {{ . | quote }}
                {{- end }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" . }}
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: {{ include "portfolio.secretName" . }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
            - name: next-server
              mountPath: /app/.next/server
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: { }
        - name: next-server
          emptyDir: {}

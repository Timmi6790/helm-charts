apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Init container: seeds a writable volume for .next/server
      # -------------------------------------------------------
      # Why:
      # - The main container runs with readOnlyRootFilesystem: true.
      # - Next.js wants to update files under .next/server for ISR/prerender.
      # - We copy the built .next/server (from the image) into an emptyDir volume.
      # - The main container then mounts that volume at /app/.next/server.
      initContainers:
        - name: init-next-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          # Distroless has no shell; use node directly for copy + logging.
          command:
            - /nodejs/bin/node
            - -e
            - |
              const fs = require('fs');
              const path = require('path');

              const SRC = '/app/.next/server';
              const DEST = '/mnt/next-server';

              function log(msg) {
                const ts = new Date().toISOString();
                console.log(`[init-next-server ${ts}] ${msg}`);
              }

              function copyDir(src, dest) {
                if (!fs.existsSync(dest)) {
                  fs.mkdirSync(dest, { recursive: true });
                }

                const entries = fs.readdirSync(src, { withFileTypes: true });
                for (const entry of entries) {
                  const srcPath = path.join(src, entry.name);
                  const destPath = path.join(dest, entry.name);

                  if (entry.isDirectory()) {
                    log(`Entering directory: ${srcPath}`);
                    copyDir(srcPath, destPath);
                  } else if (entry.isFile()) {
                    log(`Copying file: ${srcPath} -> ${destPath}`);
                    fs.copyFileSync(srcPath, destPath);
                  } else {
                    log(`Skipping non-file, non-directory entry: ${srcPath}`);
                  }
                }
              }

              (function main() {
                try {
                  log(`Init container starting. SRC="${SRC}", DEST="${DEST}"`);

                  if (!fs.existsSync(SRC)) {
                    console.error(`[init-next-server] ERROR: Source directory does not exist: ${SRC}`);
                    process.exit(1);
                  }

                  const srcStat = fs.statSync(SRC);
                  if (!srcStat.isDirectory()) {
                    console.error(`[init-next-server] ERROR: Source path is not a directory: ${SRC}`);
                    process.exit(1);
                  }

                  log('Beginning recursive copy of .next/server...');
                  copyDir(SRC, DEST);
                  log('Finished copying .next/server.');
                  log('Init container completed successfully.');
                } catch (err) {
                  console.error('[init-next-server] ERROR during copy:', err && err.stack ? err.stack : err);
                  process.exit(1);
                }
              })();
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
          volumeMounts:
            - name: next-server
              mountPath: /mnt/next-server
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.application.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.startup.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.startup.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.startup.failureThreshold }}
          livenessProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.liveness.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.application.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.application.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.application.healthCheck.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.application.healthCheck.readiness.successThreshold }}
            failureThreshold: {{ .Values.application.healthCheck.readiness.failureThreshold }}
          resources:
            {{- with .Values.resources.requests }}
            requests:
              {{- with .cpu}}
              cpu: {{ . | quote }}
              {{- end }}
              {{- with .memory}}
              memory: {{ . | quote }}
              {{- end }}
            {{- end }}
            {{- with .Values.resources.limits }}
            limits:
              {{- with .cpu}}
              cpu: {{ . | quote }}
                {{- end }}
                {{- with .memory}}
              memory: {{ . | quote }}
                {{- end }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" . }}
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: {{ include "portfolio.secretName" . }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
            - name: next-server
              mountPath: /app/.next/server
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: { }
        - name: next-server
          emptyDir: {}
